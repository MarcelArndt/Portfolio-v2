    <div class="wrapper-delimiter">

        <nav>
            <ul>
                <li>{{text?.["navigation"]?.["footer"]?.[0]}}</li>
                <li>{{text?.["navigation"]?.["footer"]?.[1]}}</li>
                <li>{{text?.["navigation"]?.["footer"]?.[2]}}</li>
            </ul>
        </nav>
    
        <div class="copyright">        
            <div class="logo"><img src="./logo/logo-full.png"></div>
            <p>Â© Marcel Arndt 2025</p>
        </div>
    
        <div class="links">
            {{text?.['heroSection']?.['utils']?.[0]}}
            <ul>
                <a href="mailto:{{config.email}}"><li><icon>mail</icon></li></a>
